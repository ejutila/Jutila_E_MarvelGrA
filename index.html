<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img src="images/logo.svg" alt="marvel logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li><img src="images/cap.jpeg" alt="captain america" ></li>
                <li><img src="images/carol.jpeg" alt="captain marvel" ></li>
                <li><img src="images/clint.jpeg" alt="hawkeye" ></li>
                <li><img src="images/hulk.jpeg" alt="the incredible hulk" ></li>
                <li><img src="images/thor.jpeg" alt="thor" ></li>
                <li><img src="images/widow.jpeg" alt="black widow" ></li>
            </ul>
        </nav>

        <article>
            <h3>Choose your Hero!</h3>
            <p>Use your mouse to hover / Click to discover more about each Marvel hero</p>
        </article>
    </main>

    <footer class="sticky_footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>
</body>
</html>
